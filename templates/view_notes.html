<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Notes</h1>
        <ul class="note-list">
            {% for note in notes %}
            <li class="note-item">
                <span>{{ note.note }}</span>
                <div class="note-actions">
                    <a href="{{ url_for('edit_note', index=loop.index0) }}" class="btn edit-btn">Edit</a>
                    <a href="{{ url_for('delete_note', index=loop.index0) }}" class="btn delete-btn">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_note') }}" class="btn add-btn">Add Another Note</a>
        <a href="{{ url_for('welcome') }}" class="btn add-btn">Back to Home</a>
    </div>
</body>
</html>
